<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript">

    $(function() {

      $("form").submit(
        function( event ) {
          console.log( $(this).serializeArray());
          event.preventDefault();

          $.post("/budget", $(this).serializeArray(), function(newData) {
            alert("Your data has been posted!");
            console.log(newData);
            $("#budget").text(newData.new_budget);
          });
        }
      )
    }
    )

    </script>

    <meta charset="utf-8">
    <title>Change your budget</title>

  </head>
  <body>

    <style>
    body {
  background-color: #414753;
  border: 10px solid #6AA2B1;
  width: 1650PX;
  height: 871px;
}
    h1   {color: #D8EEF3;
      font-family: century-gothic, sans-serif;
      font-weight: 400;
      font-style: normal;}
    h2    {color: #D8EEF3;}

    </style>

    <h1>Hello there, {{user}}, your current budget is</h1>
    <h1 id="budget">{{budget}}</h1>

    <form class="" action="/budget" method="post">
      <input type="number" name="new_budget" value="{{budget}}">

      <button class="button" type="submit" name="button">
        Submit</button>

      <style type="text/css">
        .button {
          backface-visibility: hidden;
        position: relative;
        cursor: pointer;
        display: inline-block;
        white-space: nowrap;
        background: #d8eef3;
        border-radius: 0px;
        border: 3px solid #6aa2b1;
        border-width: 3px 3px 3px 3px;
        padding: 5px 20px 5px 20px;
          color: #6aa2b1;
        font-size: 16px;
        font-family: century-gothic, sans-serif;
        font-weight: 900;
        font-style: normal
        }
        .button > div {
          color: #999;
        font-size: 10px;
        font-family: century-gothic, sans-serif;
        font-weight: initial;
        font-style: normal;
        text-align: center;
        margin: 0px 0px 0px 0px
        }
        .button > i {
          font-size: 1em;
        border-radius: 0px;
        border: 0px solid transparent;
        border-width: 0px 0px 0px 0px;
        padding: 0px 0px 0px 0px;
        margin: 0px 0px 0px 0px;
        position: static
        }
        .button > .ld {
          font-size: initial
        }
      </style>

    </form>

    <div class="button">
      <a href="/homepage">Go back</a></button>
    </div>


  </body>
</html>
